{% extends 'base.html' %}
{% load static %}
{% load rest_framework %}
{% block content %}

    <form method="post" action="{% url 'update_booking' pk=booking.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="edit-btn">Update</button>
    </form>

    <a href="{% url 'booking' %}" class="back-list">Back to Booking List</a>
{% endblock %}
